<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#007bff"/>
    <link rel="manifest" href="/manifest.json">
    <title>Login do Paciente - Reabilite Pro</title>
    <link rel="icon" href="https://i.imgur.com/LN825NZ.png" type="image/png">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <img src="/logo.png" alt="Reabilite Pro Logo" class="logo">
        <h1>Reabilite Pro</h1>
    </header>

    <main>
        <div class="login-container">
            <h3>Login do Paciente</h3>
            <form id="patient-login-form">
                <div class="form-group">
                    <label for="patient-email-login">Email:</label>
                    <input type="email" id="patient-email-login" required>
                </div>
                <div class="form-group">
                    <label for="patient-password-login">Senha:</label>
                    <input type="password" id="patient-password-login" required>
                </div>
                <button type="submit" class="button-primary">Entrar</button>
            </form>
            <a href="/" class="back-link">Voltar à Página Inicial</a>
            <p class="register-link">Não tem uma conta? <a href="/patient-registration.html">Cadastre-se</a></p>
        </div>
    </main>

    <script src="/js/auth/login-patient.js"></script>
</body>
</html>

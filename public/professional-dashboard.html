<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#007bff"/>
    <link rel="manifest" href="/manifest.json">
    <title>Painel do Profissional - Reabilite Pro</title>
    <link rel="icon" href="https://i.imgur.com/LN825NZ.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="/logo.png" alt="Reabilite Pro Logo" class="logo">
        <div class="header-content">
            <h1>Reabilite Pro</h1>
            <button id="logout-button" class="button-logout">Sair</button>
        </div>
    </header>

    <main>
        <h2 id="welcome-message">Painel do Profissional</h2>
        
        <div class="dashboard-section">
            <h3>Gerar Link de Convite para Paciente</h3>
            <p>Clique no botão para gerar um link de uso único. Você tem um limite de pacientes que pode cadastrar.</p>
            <!-- Botão que o nosso JavaScript irá controlar -->
            <button id="generate-link-btn" class="button-primary">Gerar e Copiar Novo Link do Paciente</button>
        </div>

        <div class="dashboard-section">
            <h3>Seus Pacientes</h3>
            <table id="patients-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Telefone</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="patients-table-body">
                    <!-- A lista de pacientes será preenchida aqui pelo JS -->
                    <tr>
                        <td colspan="4" style="text-align: center;">Carregando...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <!-- Carrega o script que controla a página -->
    <script src="/professional-dashboard.js?v=1.2"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, err => {
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
    </script>
</body>
</html>

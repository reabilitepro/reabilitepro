<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#007bff"/>
    <link rel="manifest" href="/manifest.json">
    <title>Painel do Profissional - Reabilite Pro</title>
    <link rel="icon" href="https://i.imgur.com/LN825NZ.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="/logo.png" alt="Reabilite Pro Logo" class="logo">
        <h1>Reabilite Pro</h1>
    </header>

    <main>
        <div id="login-container">
            <h3>Login do Profissional</h3>
            <form id="professional-login-form">
                <label for="professional-email">Email:</label>
                <input type="email" id="professional-email" required>
                <label for="professional-password">Senha:</label>
                <input type="password" id="professional-password" required>
                <button type="submit">Entrar</button>
            </form>
            <a href="/" class="back-link">Voltar à Página Inicial</a>
        </div>

        <div id="dashboard-container" style="display: none;">
            <div class="header-content">
                <h2 id="welcome-message">Painel do Profissional</h2>
                <button id="logout-button" class="button-logout">Sair</button>
            </div>
            <div class="dashboard-section">
                <h3>Gerar Link de Convite para Paciente</h3>
                <p>Clique no botão para gerar um link de uso único. Você tem um limite de pacientes que pode cadastrar.</p>
                <button id="generate-link-btn" class="button-primary">Gerar e Copiar Novo Link do Paciente</button>
            </div>
            <div class="dashboard-section">
                <h3>Seus Pacientes</h3>
                <table id="patients-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Telefone</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="patients-table-body">
                        <tr>
                            <td colspan="4" style="text-align: center;">Carregando...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="/professional-dashboard.js?v=1.3"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, err => {
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
    </script>
</body>
</html>

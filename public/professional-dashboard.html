<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#007bff"/>
    <link rel="manifest" href="/manifest.json">
    <title>Painel do Profissional - Reabilite Pro</title>
    <link rel="icon" href="https://i.imgur.com/LN825NZ.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="/logo.png" alt="Reabilite Pro Logo" class="logo">
        <div class="header-content">
            <h1>Reabilite Pro</h1>
            <button id="logout-button" class="button-logout">Sair</button>
        </div>
    </header>

    <main>
        <h2 id="welcome-message">Carregando...</h2>
        
        <div class="dashboard-section">
            <h3>Seu Link de Convite Ativo</h3>
            <p>Envie o link abaixo para seu paciente realizar o cadastro. O link só pode ser usado uma vez e um novo link aparecerá automaticamente.</p>
            <div id="invitation-link-container">
                <!-- O botão de copiar link aparecerá aqui -->
            </div>
        </div>

        <div class="dashboard-section">
            <h3>Seus Pacientes</h3>
            <table id="patients-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Telefone</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Lista de pacientes será preenchida aqui -->
                </tbody>
            </table>
        </div>
    </main>

    <script src="professional-dashboard.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, err => {
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
    </script>
</body>
</html>

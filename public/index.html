<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Reabilite Pro - Conectando profissionais de saúde a seus pacientes.">
    <meta name="theme-color" content="#007bff"/>
    <link rel="manifest" href="/manifest.json">
    <title>Reabilite Pro - Gestão Inteligente de Pacientes</title>
    <link rel="icon" href="https://i.imgur.com/LN825NZ.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Reabilite Pro</h1>
    </header>

    <main>
        <div class="welcome-container">
            <h2>Bem-vindo ao Futuro da Gestão de Pacientes</h2>
            <p>Escolha seu tipo de acesso para continuar.</p>
            <div class="access-buttons">
                <a href="/professional-login.html" class="button-primary">Acesso Profissional</a>
                <a href="/patient-login.html" class="button-secondary">Acesso Paciente</a>
            </div>
        </div>
    </main>

    <footer>
        <a href="/admin_login.html" class="footer-link">Login do Administrador</a>
    </footer>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, err => {
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
    </script>
</body>
</html>

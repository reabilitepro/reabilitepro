<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Administrador - Reabilite Pro</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <img src="/logo.png" alt="Reabilite Pro Logo" class="logo">
        <div class="header-content">
            <h1>Painel do Administrador</h1>
            <button id="logout-button" class="button-secondary">Sair</button>
        </div>
    </header>

    <main>
        <div class="admin-container">
            <!-- Seção de IA como a primeira e principal -->
            <div class="admin-section">
                <h2>Console de IA</h2>
                <div id="ai-console" class="ai-console">
                    <div id="ai-chat-history" class="ai-chat-history">
                        <!-- Mensagem inicial da IA -->
                        <div class="ai-message">
                            <p class="message-text">Olá! Sou sua assistente de IA. Digite um comando abaixo para começar a modificar ou consultar informações sobre o projeto Reabilite.pro.</p>
                        </div>
                    </div>
                    <div class="ai-input-area">
                        <textarea id="ai-command-input" placeholder="Digite seu comando aqui... (Ex: 'liste todos os arquivos na pasta public')" rows="3"></textarea>
                        <button id="ai-send-command-btn" class="button-primary">Enviar</button>
                    </div>
                </div>
            </div>

            <div class="admin-section">
                <h2>Gerenciar Profissionais</h2>
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Email</th>
                                <th>Profissão</th>
                                <th>Registro</th>
                                <th>Status</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="professionals-table-body"></tbody>
                    </table>
                </div>
            </div>

            <div class="admin-section">
                <h2>Gerenciar Pacientes</h2>
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Email</th>
                                <th>Telefone</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="patients-table-body"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- O roteador principal -->
    <script src="/admin-dashboard.js"></script>
    <!-- O novo cérebro do console de IA -->
    <script src="/ai-console.js"></script>
</body>
</html>

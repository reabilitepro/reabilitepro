<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#007bff"/>
    <link rel="manifest" href="/manifest.json">
    <title>Login do Profissional - Reabilite Pro</title>
    <link rel="icon" href="https://i.imgur.com/LN825NZ.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="/logo.png" alt="Reabilite Pro Logo" class="logo">
        <h1>Reabilite Pro</h1>
    </header>

    <main>
        <form id="login-form" class="login-form">
            <h2>Login do Profissional</h2>
            <div class="form-group">
                <label for="email-user">Email:</label>
                <div class="input-group">
                    <input type="text" id="email-user" name="email-user" placeholder="seu-usuario" required>
                    <span class="input-group-text">@reabilite.pro</span>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Entrar</button>
            <p id="error-message" class="error-message"></p>
        </form>
        <div class="home-link-container">
            <p>Ainda não tem uma conta? <a href="/professional-registration.html">Cadastre-se</a></p>
            <a href="/">Voltar à página inicial</a>
        </div>
    </main>

    <script src="professional-login.js?v=1.2"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, err => {
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
    </script>
</body>
</html>
